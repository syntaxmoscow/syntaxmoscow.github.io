    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f8f9fa;
        }

        h1, h2, h3 {
            color: #222;
        }

        /* Главный блок */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle at 50% 50%, #2c3e50, #4ca1af); /* Мягкий градиент */
            background-size: 400% 400%;
            animation: gradientMove 8s ease infinite;
            color: #fff;
            text-align: center;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }

        .hero p {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Кнопки с градиентом */
        .btn-telegram {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px 16px;
            background: linear-gradient(45deg, #0088cc, #00aaff);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, background 0.3s ease;
            margin: 15px auto;
            font-size: 1em;
        }

        .btn-telegram:hover {
            background: linear-gradient(45deg, #00aaff, #0088cc);
            transform: translateY(-5px);
        }

        .telegram-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        /* Обо мне */
        .about {
            padding: 60px 20px;
            background-color: #fff;
            text-align: center;
        }

        .about h2 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .about p {
            max-width: 600px;
            margin: 0 auto 30px;
        }

        /* Навыки */
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .skill {
            padding: 10px 20px;
            margin: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }

        /* Услуги */
        .services {
            padding: 60px 20px;
            background-color: #f8f9fa;
            text-align: center;
        }

        .service-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .service-card {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin: 15px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .service-card:hover {
            transform: scale(1.05);
        }

        .service-card h3 {
            margin-bottom: 10px;
        }

        /* Отзывы */
        .testimonials {
            padding: 60px 20px;
            background-color: #fff;
            text-align: center;
        }

        .testimonial {
            max-width: 600px;
            margin: 20px auto;
            font-style: italic;
        }

        /* Футер */
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: -20px; /* Убираем зазор между футером и кнопкой */
        }

        footer a {
            color: #adb5bd;
            text-decoration: none;
        }

        footer a:hover {
            color: #fff;
        }

        /* Нижняя кнопка с прямыми краями */
        .contact .btn-telegram {
            border-radius: 3; /* Убираем закругления */
            width: 30%; /* Кнопка на всю ширину */
            padding: 12px 20px; /* Увеличиваем высоту для удобства */
            box-shadow: none; /* Убираем тень */
            margin-top: 0; /* Убираем отступ сверху */
        }

        footer .contact {
            margin-top: 0; /* Убираем отступ сверху футера */
        }
    </style>

<body>
